<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter</title>
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="instructions" class="overlay">
      <div class="instructions-content">
        <h1>Space Jam</h1>
        <p>Welcome to Space Jam! Here's how to play:</p>
        <ul>
          <li>Use your mouse to aim the turret</li>
          <li>Click or press spacebar to shoot enemies</li>
          <li>Enemies spawn from all sides</li>
          <li>Destroy all enemies to reach the next level</li>
          <li>If an enemy touches your base, your health decreases</li>
        </ul>
        <button id="startBtn">Let's Jam</button>
      </div>
    </div>
    <canvas id="gamecanvas"></canvas>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
